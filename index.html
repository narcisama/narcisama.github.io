<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Simpla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        a {
            color: #6200ea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bine ai venit!</h1>
    </header>
    <main>
        <p>Aceasta este o pagină HTML simplă. Poți să o personalizezi după bunul plac!</p>
        <a href="https://github.com" target="_blank">Vizitează GitHub</a>
    </main>
    <footer>
        <p>&copy; 2024 Pagina Simpla</p>
    </footer>
</body>
</html>
